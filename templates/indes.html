<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
    <style>
      html, body { transition: background 0.3s, color 0.3s; }
      .glass-card {
        background: rgba(30, 41, 59, 0.85);
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(100,116,139,0.2);
      }
      .glass-card-light {
        background: rgba(255,255,255,0.8);
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.07);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(100,116,139,0.08);
      }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-100 via-white to-yellow-100 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 transition-colors duration-300">

    <div class="fixed top-4 right-4 z-50">
      <button id="darkModeToggle" type="button"
        class="flex items-center px-4 py-2 bg-white dark:bg-slate-800 border border-gray-300 dark:border-slate-700 rounded-full shadow transition hover:bg-gray-100 dark:hover:bg-slate-700 focus:outline-none">
        <svg class="w-5 h-5 text-yellow-500 dark:hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="w-5 h-5 text-blue-300 hidden dark:inline" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
        </svg>
        <span class="ml-2 text-gray-700 dark:text-slate-200 text-sm font-medium">Dark Mode</span>
      </button>
    </div>

    <div class="glass-card-light dark:glass-card shadow-2xl rounded-2xl p-8 w-full max-w-md mt-10 transition backdrop-blur-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-slate-100">InPost Tracking</h1>
        <form method="post" action="/process" class="flex mb-4">
            <input type="text" id="input" name="data" required
                placeholder="Enter tracking number"
                class="flex-1 px-4 py-2 border border-gray-300 dark:border-slate-700 rounded-l-md focus:outline-none focus:ring-2 focus:ring-gray-400 dark:bg-slate-800 dark:text-slate-100 transition" />
            <button type="submit"
                class="bg-gradient-to-r from-gray-400 via-gray-500 to-gray-600 text-gray-100 px-6 py-2 rounded-r-md font-semibold shadow-sm hover:from-gray-500 hover:to-gray-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400">
                Send Data
            </button>
        </form>
        {% if state %}
        <div id="output" class="bg-gray-50 dark:bg-slate-800/80 p-4 rounded-md min-h-[48px] text-gray-700 dark:text-slate-100 mt-4 shadow-inner transition">
            {{ state }}
        </div>
        {% endif %}
    </div>

    <script>
      const toggle = document.getElementById('darkModeToggle');
      const html = document.documentElement;
      if (localStorage.getItem('theme') === 'dark') {
        html.classList.add('dark');
      } else {
        html.classList.remove('dark');
      }
      toggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        if (html.classList.contains('dark')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
      });
    </script>
</body>
</html>
